name: ESLint

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "19.2"

      - name: Install yarn
        run: npm install --global yarn

      - name: Install packages
        run: yarn install

      - name: Run ESLint
        run: yarn lint
